<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>490-E Shop - Login</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body class="auth-page">
    <div class="auth-container">
      <div class="auth-card">
        <h2>Sign in</h2>
        <form id="loginForm">
          <label for="email">Email</label>
          <input type="email" id="email" required />

          <label for="password">Password</label>
          <input type="password" id="password" required />

          <div class="form-row">
            <label><input type="checkbox" id="asAdmin" /> Login as admin</label>
          </div>

          <button type="submit" class="btn">Login</button>
        </form>
        <p class="muted">For regular users: use any email and password. For admin: email must be <strong>admin@gmail.com</strong> and password must be <strong>admin123</strong>.</p>
      </div>
    </div>

    <script type="module" src="js/auth.js"></script>
  </body>
</html>
